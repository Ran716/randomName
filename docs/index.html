<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #randomResult {
            font-weight: bold;
            font-size: 60px;
            /* 修改字体大小 */
        }

        #startButton {
            font-size: 30px;
            /* 设置按钮字体大小 */
            padding: 10px;
            /* 设置按钮内边距 */
        }
    </style>
</head>

<body>
    <h1>随机点名</h1>
    <button onclick="startRandom()">开始点名</button>
    <p id="randomResult"></p>

    <script>
        async function fetchNames() {
            const response = await fetch('names.txt');
            const data = await response.text();
            return data.split('\n').filter(name => name.trim() !== '');
        }

        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startRandom() {
            const names = await fetchNames();
            const resultElement = document.getElementById('randomResult');

            for (let i = 0; i < names.length; i++) {
                resultElement.innerText = `正在点名： ${names[i]}`;
                await sleep(100); // 调整每个名字之间的延迟时间
            }

            await sleep(100); // 显示最终结果前的额外延迟

            const randomIndex = Math.floor(Math.random() * names.length);
            const randomName = names[randomIndex];
            resultElement.innerText = `被点到的是： ${randomName}`;
        }
    </script>
</body>

</html>
